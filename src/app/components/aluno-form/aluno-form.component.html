<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Alunos</h2>
  
    <form (ngSubmit)="adicionarAluno()" class="mb-5">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nota1" class="form-label">Nota 1:</label>
        <input type="number" id="nota1" [(ngModel)]="aluno.nota1" name="nota1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Nota 2:</label>
        <input type="number" id="nota2" [(ngModel)]="aluno.nota2" name="nota2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Aluno</button>
    </form>
  
    <h2 class="text-center mb-4">Lista de Alunos</h2>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Média</th>
          <th>Condição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos; let i = index">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.media }}</td>
          <td>
            <span [ngClass]="{'text-success': aluno.condicao === 'Aprovado', 'text-danger': aluno.condicao === 'Reprovado'}">
              {{ aluno.condicao }}
            </span>
          </td>
          <td>
            <button (click)="excluirAluno(i)" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
